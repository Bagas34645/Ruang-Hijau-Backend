<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RuangHijau Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        /* Style tambahan untuk logo - TIDAK GOYANG */
        .logo-container {
            width: auto;
            height: auto;
            margin: 0 auto 8px;
            position: relative;
            display: inline-block;
        }
        
        .logo-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-content img {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-container">
                        <div class="logo-content">
                            <!-- Logo Icon -->
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="RuangHijau Logo" style="width: 120px; height: 120px; object-fit: contain;">
                        </div>
                    </div>
                </div>
                <!-- Logo Tulisan RuangHijau -->
                <img src="{{ url_for('static', filename='images/logo-text.png') }}" alt="RuangHijau" style="max-width: 180px; height: auto; margin-bottom: 12px;">
                <p>Admin Panel</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@ruanghijau.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Masukkan password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zM10 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="50" stroke-dashoffset="25"/>
                        </svg>
                    </span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 RuangHijau. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
